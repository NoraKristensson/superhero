<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="svg" href="img/superhero.svg" />
    <title>Superhero search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-NkI/Nlr1DZ5rUXWWdnuZb97FQRgCCcwC66DC+HUCY0oVx6BgBHUfPcwL1vwp93JZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body class="container-xl h-100">
    <div id="hero">
      <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge"
          ><h1>Superhero</h1></label
        >
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Search for your Superhero...."
          id="inputLarge"
          v-model="name"
        />

        <button
          v-on:click="getSuperhero('{item.id}')"
          type="button"
          class="btn btn-warning"
        >
          find
        </button>
      </div>

      <div
        class="card-container flex-wrap transform ease-in-out duration 300 hover:scale-110"
      >
        <div
          class="card sm:w-1/2 md:w-1/3 xl:w-1/4 p-2 transform ease-in-out duration 300 hover:scale-110"
          style="width: 18rem;"
          v-for="item in superhero.results"
        >
          <img
            class="card-img-top"
            v-bind:src="item.image.url"
            alt="Picture not found"
          />
          <div class="card-body">
            <h5 class="card-title">
              Superhero name: {{item.name}}
            </h5>
            <p class="card-text">Fullname: {{item.biography["full-name"]}}</p>
            <p>
              Aliases:
              <span
                v-for="(alias, index) in item.biography.aliases"
                :key="index"
                >{{ index > 0 ? `,`:``}}{{alias}}</span
              >
            </p>

            <button
              v-on:click="getMoreInfo(item.id)"
              class="btn btn-info"
              data-toggle="modal"
              data-target="#staticBackdrop"
            >
              More info
            </button>
          </div>
        </div>
      </div>

      <div
        v-if="modal"
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="staticBackdropLabel">
                Information about {{character.name}}
              </h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <p>{{character.id}}</p> -->
              <p>fullname modal box: {{character.name}}</p>
              <!-- <p>
                Aliases:
                <span v-for="(alias, index) in biography.aliases" :key="index"
                  >{{ index > 0 ? `,`:``}}{{alias}}</span
                >
              </p> -->
            </div>
            <div class="modal-footer">
              <button
                v-on:click="getMoreInfo()"
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
