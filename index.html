<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="svg" href="img/superhero.svg" />
    <title>Superhero search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body class="container h-100 bg-dark">
    <div id="hero">
      <input type="text" placeholder="Search" v-model="name" />
      <button v-on:click="getSuperhero">find</button>

      <div class="card" style="width: 18rem;" v-for="item in superhero.results">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <button v-on:click="modal =!modal">More info</button>
          <div v-if="modal">
            <h2>test i modalbox</h2>
            <p class="card-text">Alias: {{item.biography.aliases}}</p>
            <img
              class="card-img-top"
              v-bind:src="item.image.url"
              alt="Picture not found"
            />

            <button v-on:click="modal =!modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
